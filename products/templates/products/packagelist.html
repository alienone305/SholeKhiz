{% extends "BaseTemplates/base1.html" %}

{% block head_block %}
<meta name=”robots” content=”noindex,follow”>
<title>
پکیج ها | شعله خیز آذر
</title>
{% endblock %}

{% block body_block %}

<h3 style="font-size:40px; text-shadow: 0 0 20px black, 0 0 30px black" class="whiteC-text uk-card-title uk-text-center fHarmattan uk-text-large">پکیج دیواری</h3>
<div style="padding:4%" class="uk-grid-match uk-text-center uk-grid-small" uk-grid>
{% for product in products %}

      <div class="uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-block fHarmattan">

        <div style="border-radius: 8px;" class="uk-card uk-card-default whiteC">
            <div style=" padding:8px;" class="uk-card-media-top">

                <img style="border-radius: 8px; " src="{{product.picture.url}}">

            </div>
            <div class="uk-card-body">
              <div  class="uk-grid uk-grid-small darkgreyC-text" uk-grid>
                <div class="uk-card-title fHarmattan uk-text-bold uk-width-1-1 uk-text-right redC-text" style="color:#ff0a0a;font-size:30px;">
{{product.name}}
</div>

                <div class="uk-text-right uk-text-justify " style="font-size:25px;">{{product.description|linebreaks}}</div>

              </div>
            </div>
        </div>

        <a style="border-top:solid 4px #ff0a0a; font-size:20px;border-radius: 8px;" class="uk-button uk-button-large whiteC redC-text fHarmattan " href="{{product.cataloge.url}}">کاتالوگ</a>
        <a style="border-top:solid 4px #ff0a0a; font-size:20px;border-radius: 8px;" class="uk-button uk-button-large whiteC redC-text fHarmattan " href="{% url 'ordering:order' product.pk %}">سفارش</a>

</div>
{% endfor %}
</div>
    {% endblock %}
